<ion-content fullscreen="true">
  <!-- scroll-y=false -->
  <div class="content">
    <ion-row>
      <ion-col>
        <div class="ion-text-center" style="color: white;">
          <h3>{{ txtDayNow }}</h3>
          {{ txtTimeNow }}
        </div>
      </ion-col>
    </ion-row>

    <ion-card>
      <img src="../../assets/images/img-8.png" />
      <div class="card-title" padding>
        <ion-avatar slot="end" *ngIf="leadImage">
          <img src="{{ leadImage }}">
        </ion-avatar>
        <br>
        <ion-text style="font-size: 1.2em; padding-top: 20px; margin-top: 20px; border-top: 20px;">{{leadName}}
        </ion-text> <br>
        <ion-text style="font-size: 0.8em; opacity: 50%;">{{leadDivisionName}}</ion-text> <br>
      </div>
      <div class="card-subtitle">
        <ion-item lines="none" color="translucent">
          <ion-button shape="round" fill="outline" size="small" slot="end" (click)="NavRouterMenu(0)" *ngIf="leadImage">show</ion-button>
        </ion-item>
      </div>
    </ion-card>
  </div>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="DoRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col button (click)="NavRouterMenu(1)" class="ion-text-center" size="3">
        <img src="../../assets/images/img-1.png">
        <ion-text style="font-size: 12px;" color="hk-red">Report</ion-text>
      </ion-col>
      <ion-col button (click)="NavRouterMenu(2)" class="ion-text-center" size="3">
        <img src="../../assets/images/img-2.png">
        <ion-text style="font-size: 12px;" color="hk-red">Time Sheet</ion-text>
      </ion-col>
      <ion-col button (click)="NavRouterMenu(3)" class="ion-text-center" size="3">
        <img src="../../assets/images/img-3.png">
        <ion-text style="font-size: 12px;" color="hk-red">Notification</ion-text>
      </ion-col>
      <ion-col button (click)="NavRouterMenu(4)" class="ion-text-center" size="3">
        <img src="../../assets/images/img-4.png">
        <ion-text style="font-size: 12px;" color="hk-red">Help Center</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>
    <ion-text>Greetings AKHLAK</ion-text>
  </div>

  <div padding>
    <ion-text>Activity List</ion-text>
  </div>

  <div class="container" padding>
    <div class="scroll" scrollX="true">
      <img style="padding-right:10px; width: 80%; border-radius: 5px 5px 5px 5px;" (click)="NavRouterMenu(5)" src="../../assets/images/img-11.png" />
      <img style="padding-right:10px; width: 80%; " (click)="NavRouterMenu(6)" src="../../assets/images/img-12.png" />
    </div>
  </div>

</ion-content>

<ion-footer no-border color="translucent">
  <ion-toolbar style="--background: #f0f0f0;">
    <ion-card>
      <ion-item lines="none" color="translucent">
        <ion-avatar slot="start">
          <img src="{{ userImage }}">
        </ion-avatar>
        <ion-label>
          <p>{{ userName }}</p>
          <ion-text style="font-size: 12px ;">Status: </ion-text>
          <ion-text style="font-size: 12px ;" color="{{colorStatus}}">{{ txtWorkStatus }}</ion-text>
        </ion-label>
        <ion-button (click)="NavigateToSettingsPage()" fill="outline" slot="end">View</ion-button>
      </ion-item>
    </ion-card>

    <ion-card>
      <div class="footer-content">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-float-left" size="8" style="background: transparent">
              <ion-text>Datang : {{txtTimeArrived}}</ion-text>
              <br>
              <ion-text>Pulang : {{txtTimeReturn}}</ion-text>
            </ion-col>
            <ion-col class="ion-float-right" size="4" style="background: transparent">
              <ion-text (click)="NavigateToReportPage()">Detail </ion-text>
              <ion-icon name="arrow-forward" mode="ios" style="font-size: 14px; vertical-align: middle"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button expand="block" color="hk-red" (click)="ButtonAbsen()">ABSEN</ion-button>
        <!-- <ion-button expand="block" color="hk-red" (click)="StartLocalNotification()">Start Local Notif</ion-button> -->
        <!-- <ion-button expand="block" color="hk-red" (click)="CancelLocalNotification()">Cancel Local Notif</ion-button> -->
      </div>
    </ion-card>
  </ion-toolbar>
</ion-footer>
