<ion-content>
  <div class="bg-img ion-padding"></div>
  <form registerForm="ngForm">
    <ion-card mode="ios">
      <!-- <ion-row class="ion-align-items-center">
        <ion-col>
          <h1>Login</h1>
        </ion-col>
      </ion-row> -->

      <ion-segment color="hk-red" value="sso" (ionChange)="SegmentChanged($event)" [(ngModel)]="segment" name="segment">
        <ion-segment-button value="nik" mode="md">
          <ion-label>Login NIK</ion-label>
        </ion-segment-button>
        <ion-segment-button value="sso" mode="md" checked>
          <ion-label>Email SSO HK</ion-label>
        </ion-segment-button>
      </ion-segment>

      <br>

      <div [ngSwitch]="segment">
        <div *ngSwitchCase="'nik'">
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-item>
                <ion-input type="text" placeholder="NIK Karyawan" [(ngModel)]="szUserId" name="szUserId" required>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-item>
                <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="szPassword" name="szPassword"
                  required>
                </ion-input>
                <ion-icon name="{{iconName}}" item-end (click)="togglePass()"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <br>

          <ion-row class="ion-align-items-center">
            <ion-col class="signup-col">
              <ion-button shape="round" expand="block" color='hk-red' type="submit" (click)="Login()">Login dengan NIK</ion-button>
            </ion-col>
          </ion-row>
        </div>

        <div *ngSwitchCase="'sso'">
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-item>
                <ion-input type="text" placeholder="Email Hutama Karya" [(ngModel)]="szUserId" name="szUserId" required>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-item>
                <ion-input [type]="passwordType" placeholder="Password" [(ngModel)]="szPassword" name="szPassword"
                  required>
                </ion-input>
                <ion-icon name="{{iconName}}" item-end (click)="togglePass()"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <br>

          <ion-row class="ion-align-items-center">
            <ion-col class="signup-col">
              <ion-button shape="round" expand="block" color='hk-red' type="submit" (click)="LoginSSO()">Login dengan Email SSO HK
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>



    </ion-card>
  </form>
</ion-content>
