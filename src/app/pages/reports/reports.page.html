<ion-header>
  <ion-toolbar color="hk-red">
    <ion-buttons slot="start">
      <ion-back-button color="hk-white-red"></ion-back-button>
    </ion-buttons>
    <ion-title>reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 100%">
  <ion-row justify-content-center style="padding: 5px">
    <ion-segment (ionChange)="SegmentChanged()" [(ngModel)]="segment" color="hk-purple" mode="ios" shape="round">
      <ion-segment-button value="0">
        <ion-label>Harian</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label>Bulanan</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'0'">
      <app-report-daily></app-report-daily>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button mode="ios" color="hk-red" (click)="AddNewRequest()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>

  <ion-slides #slides (ionSlideDidChange)="SlideChanged()" style="min-height: 100%">
    <ion-slide align-self-start justify-content-start align-items-start style="display: block;">
      <app-report-daily2></app-report-daily2>
    </ion-slide>

    <ion-slide style="display: block;">
      <app-report-monthly></app-report-monthly>
    </ion-slide>
  </ion-slides>
</ion-content>
