<ion-header>
  <ion-toolbar color="hk-red">
    <ion-buttons slot="start">
      <ion-back-button color="hk-white-red"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="isTerlambat">Form Terlambat</ion-title>
    <ion-title *ngIf="isDatangDiluarKantor">Form Datang Diluar</ion-title>
    <ion-title *ngIf="isPulangCepat">Form Pulang Cepat</ion-title>
    <ion-title *ngIf="isPulangDiluarKantor">Form Pulang Diluar</ion-title>
    <ion-title *ngIf="isLembur">Form Pulang Diluar</ion-title>
    <ion-title *ngIf="isWfoNewNormal">Form WFO - New Normal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isTerlambat">
    <app-form-terlambat></app-form-terlambat>
  </div>
  <div *ngIf="isDatangDiluarKantor">
    <app-form-absen-diluar></app-form-absen-diluar>
  </div>
  <div *ngIf="isPulangCepat">
    <app-form-pulang-cepat></app-form-pulang-cepat>
  </div>
  <div *ngIf="isPulangDiluarKantor">
    <app-form-absen-diluar></app-form-absen-diluar>
  </div>
  <div *ngIf="isLembur">
    <app-form-lembur></app-form-lembur>
  </div>
  <div *ngIf="isWfoNewNormal">
    <app-form-wfo-new-normal></app-form-wfo-new-normal>
  </div>
</ion-content>
