<ion-card>
  <ion-item Lines="none" color="transparent">
    <ion-label>Total Hadir : {{txtTotalHadir}} 20 Hari</ion-label>

<hr width="90%">

<ion-grid style="width: 90%" no-padding>
  <ion-row no-padding align-items-center>
    <ion-col size="2" no-padding style="text-align: left">
      <ion-icon name="card" style="font-size: 50px; vertical-align: middle" color="hk-red"></ion-icon>
    </ion-col>
    <ion-col size="10" style="text-align: left; font-size: 16px">
      <ion-text color="hk-darkgrey">Datang : </ion-text>
      <ion-text color="dark">{{ txtTimeArrived }}</ion-text>
      <br>
      <ion-text color="hk-darkgrey">Pulang : </ion-text>
      <ion-text color="dark">{{ txtTimeReturn }}</ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
