<ion-button type="submit" float-left ion-button fill="clear" color="dark" class="btnPrev" (click)="prev()">
  <ion-icon name="arrow-back"></ion-icon>
</ion-button>
<ion-button type="submit" float-right ion-button fill="clear" color="dark" class="btnNext" (click)="next()">
  <ion-icon name="arrow-forward"></ion-icon>
</ion-button>

<ion-slides #slides (ionSlideDidChange)="slideChanged()" style="min-height: 30px">

</ion-slides>
