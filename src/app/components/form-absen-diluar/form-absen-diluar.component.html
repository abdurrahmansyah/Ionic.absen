<ion-card>
  <ion-item color="hk-yellow">
    <ion-icon name="warning" slot="start"></ion-icon>
    <ion-label class="ion-text-wrap">
      <p>Ketentuan foto : Menggunakan atribut kantor dan memperlihatkan aktifitas kerja.</p>
    </ion-label>
  </ion-item>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Form Absen Diluar</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-col>
      <ion-item>
        {{txtTimeRequest}}
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="Alasan Absen Diluar" [(ngModel)]="txtDesc" name="txtDesc" required>
        </ion-input>
        <ion-icon class="takepicture" (click)="TakePhotos()" name="camera" color="hk-red">
        </ion-icon>
      </ion-item>
    </ion-col>

    <ion-col class="picture">
      <img src="{{ photo }}" class="center" />
    </ion-col>
  </ion-card-content>

  <ion-row class="ion-align-items-center">
    <ion-col class="signup-col">
      <ion-button shape="round" expand="block" color='hk-red' (click)="SaveOutsideRequest()" type="submit">Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
